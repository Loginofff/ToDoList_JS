<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <form id="form">
        <H1> 👉 To Do List 👈 </H1>
        <input type="text" placeholder="Что сделать?" required name="nickname">
        <input type="text" placeholder="Зачем сделать" required name="place">
        <button type="submit">To list</button>
    </form>
    <ul id="persons-list"> </ul>
    <button id="clear" class="btn left">Очистить список</button>
    <button id="clearOne" class="btn right">Убрать один элемент</button>
    
</body>
</html>
